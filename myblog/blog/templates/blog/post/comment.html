{% extends "blog/base.html" %}

{% block title %}Добавить комментарий{% endblock %}

{% block content %}
  {% if comment %}
    <h2>Ваш комментарий был добавлен</h2>
    <p><a href="{{ post.get_absolute_url }}">Назад к посту</a></p>
  {% else %}
    {% include "blog/post/includes/comment_form.html" %}
  {% endif %}
  <script>
    // Функция для переадресации через указанное количество секунд
    function redirectToPostPage() {
      setTimeout(function() {
        window.location.href = "{{ post.get_absolute_url }}";
      }, 4000); // 4000 миллисекунд = 4 секунды
    }

    // Вызываем функцию при загрузке страницы
    redirectToPostPage();
  </script>
{% endblock %}
